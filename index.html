<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap + Alpine</title>

        <link rel="stylesheet" href="./dist/bootstrap.min.css">
        <script src="./dist/boostrap.min.js" defer></script>
        <script src="./dist/alpine.min.js" defer></script>

    </head>

    <body>
        <main class="container">
            <div x-data="{ count: 0 }">
                <button x-on:click="count++" class="btn btn-primary">Increment</button>

                <span x-text="count" style="color: white;"></span>
            </div>
        </main>

    </body>
</html>
